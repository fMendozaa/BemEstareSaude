<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/bemestaricon.icon" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Exame</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #4d9f46;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #exameResult {
            text-align: left;
            margin-top: 20px;
        }

        #exameResult p {
            font-weight: 600;
            margin: 5px 0;
        }

        .Btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(#4d9f46, #4d9f46);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            border: none;
        }

        .arrow path {
            fill: rgb(255, 255, 255);
        }

        .text {
            font-size: 0.7em;
            width: 100px;
            position: absolute;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            bottom: -18px;
            opacity: 0;
            transition-duration: 0.7s;
        }

        .Btn {
            margin-left: -80px;
        }

        .Btn:hover .text {
            opacity: 1;
            transition-duration: 0.7s;
        }

        .Btn:hover .arrow {
            animation: slide-in-bottom 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Consulta de Exame</h1>
    <div class="form-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu Nome">
        <label for="rg">RG:</label>
        <input type="text" id="rg" placeholder="Seu RG">
        <button onclick="consultarExame()">Consultar Exame</button>
    </div>
    
    <div id="exameResult">
    </div>

    <a href="index.html" class="Btn">
        <svg height="1.2em" class="arrow" viewBox="0 0 512 512">
            <path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"></path>
        </svg>
        <p class="text">Volte para o início!</p>
    </a>
</div>

<script>
    const pacientes = [
        { nome: "Augusto da Silva Junior", rg: "123", exame: "Exame de Sangue", resultado: "Normal", descricao: "Todos os parâmetros sanguíneos estão dentro da faixa de referência. Nenhuma anormalidade detectada." },
        { nome: "Raphael Depoian", rg: "456", exame: "Pressão Arterial", resultado: "Pressão Arterial Normal", descricao: "A pressão sistólica está normal." },
        { nome: "Alex Sander de Deus", rg: "789", exame: "Colesterol", resultado: "Colesterol LDL Normal", descricao: "O nível de colesterol LDL está normal." },
        { nome: "Daniel da Silva", rg: "1234", exame: "Glicose no Sangue", resultado: "Normal", descricao: "O nível de glicose no sangue está normal." }
    ];

    function consultarExame() {
        const nomeInput = document.getElementById("nome");
        const rgInput = document.getElementById("rg");
        const exameResult = document.getElementById("exameResult");

        const nome = nomeInput.value;
        const rg = rgInput.value;

        if (!nome || !rg) {
            exameResult.innerHTML = "Por favor, preencha ambos os campos.";
            return;
        }

        const pacienteEncontrado = pacientes.find(paciente => paciente.nome === nome && paciente.rg === rg);

        if (pacienteEncontrado) {
            exameResult.innerHTML = `
                <p><strong>Nome:</strong> ${pacienteEncontrado.nome}</p>
                <p><strong>RG:</strong> ${pacienteEncontrado.rg}</p>
                <p><strong>Resultado do Exame:</strong> ${pacienteEncontrado.exame}</p>
                <p><strong>Resultado:</strong> ${pacienteEncontrado.resultado}</p>
                <p><strong>Descrição:</strong> ${pacienteEncontrado.descricao}</p>
            `;
        } else {
            exameResult.innerHTML = "Paciente não encontrado. Verifique o nome e o RG.";
        }
    }
    </script>
</body>
</html>

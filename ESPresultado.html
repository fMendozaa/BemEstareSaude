<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="images/bemestaricon.icon" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Examen</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #4d9f46;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #examenResultado {
            text-align: left;
            margin-top: 20px;
        }

        #examenResultado p {
            font-weight: 600;
            margin: 5px 0;
        }

        .Btn {
            width: 45px;
            height: 45px;
            background: linear-gradient(#4d9f46, #4d9f46);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            border: none;
        }

        .flecha path {
            fill: rgb(255, 255, 255);
        }

        .texto {
            font-size: 0.7em;
            width: 100px;
            position: absolute;
            color: rgb(0, 0, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            bottom: -18px;
            opacity: 0;
            transition-duration: 0.7s;
        }

        .Btn {
            margin-left: -80px;
        }

        .Btn:hover .texto {
            opacity: 1;
            transition-duration: 0.7s;
        }

        .Btn:hover .flecha {
            animation: deslizar-abajo 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Consulta de Examen</h1>
    <div class="form-container">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu Nombre">
        <label for="rg">RG:</label>
        <input type="text" id="rg" placeholder="Tu RG">
        <button onclick="consultarExamen()">Consultar Examen</button>
    </div>
    
    <div id="examenResultado">
    </div>
    
    <a href="esp.html" class="Btn">
        <svg height="1.2em" class="flecha" viewBox="0 0 512 512">
            <path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"></path>
        </svg>
        <p class="texto">Volver al inicio</p>
    </a>
</div>

<script>
    const pacientes = [
        { nombre: "Augusto da Silva Junior", rg: "123", examen: "Examen de Sangre", resultado: "Normal", descripcion: "Todos los parámetros sanguíneos están dentro del rango de referencia. No se detectaron anormalidades." },
        { nombre: "Raphael Depoian", rg: "456", examen: "Presión Arterial", resultado: "Presión Arterial Normal", descripcion: "La presión sistólica está normal." },
        { nombre: "Alex Sander de Deus", rg: "789", examen: "Colesterol", resultado: "Colesterol LDL Normal", descripcion: "El nivel de colesterol LDL está normal." },
        { nombre: "Daniel da Silva", rg: "1234", examen: "Glucosa en Sangre", resultado: "Normal", descripcion: "El nivel de glucosa en sangre está normal." }
    ];

    function consultarExamen() {
        const nombre = document.getElementById("nombre").value;
        const rg = document.getElementById("rg").value;

        const pacienteEncontrado = pacientes.find(paciente => paciente.nombre === nombre && paciente.rg === rg);

        if (pacienteEncontrado) {
            const examenResultado = document.getElementById("examenResultado");
            examenResultado.innerHTML = `
                <p><strong>Nombre:</strong> ${pacienteEncontrado.nombre}</p>
                <p><strong>RG:</strong> ${pacienteEncontrado.rg}</p>
                <p><strong>Examen Realizado:</strong> ${pacienteEncontrado.examen}</p>
                <p><strong>Resultado:</strong> ${pacienteEncontrado.resultado}</p>
                <p><strong>Descripción:</strong> ${pacienteEncontrado.descripcion}</p>
            `;
        } else {
            alert("Paciente no encontrado. Verifique el nombre y el RG.");
        }
    }
</script>
</body>
</html>
